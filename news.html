			<h2 class="w3-center">Manual Slideshow</h2>

			<div class="w3-content w3-display-container">
			  <img class="mySlides" src="http://www.automobile-propre.com/wp-content/uploads/2009/10/green-gt-electrique.jpg" style="width:100%">
			  <img class="mySlides" src="http://www.extremetech.com/wp-content/uploads/2015/05/ai-cropped-640x353.jpg" style="width:100%">
			  <img class="mySlides" src="http://medias.mensquare.com/wp-content/uploads/2014/06/wtcc.jpg" style="width:100%">


			  <a class="w3-btn-floating w3-display-left" onclick="plusDivs(-1)">&#10094;</a>
			  <a class="w3-btn-floating w3-display-right" onclick="plusDivs(1)">&#10095;</a>
			</div>

			<script>
			var slideIndex = 1;
			showDivs(slideIndex);

			function plusDivs(n) {
			  showDivs(slideIndex += n);
			}

			function showDivs(n) {
			  var i;
			  var x = document.getElementsByClassName("mySlides");
			  if (n > x.length) {slideIndex = 1}
			  if (n < 1) {slideIndex = x.length}
			  for (i = 0; i < x.length; i++) {
			     x[i].style.display = "none";
			  }
			  x[slideIndex-1].style.display = "block";
			}
			</script>
